name: CI

on:
  push:
    branches:
      - "**"
    tags:
      - "v*.*.*"

env:
  ELIXIR_VERSIONS: '["1.15.x"]'
  OTP_VERSIONS: '["26.x"]'
  RELEASE_ELIXIR: "1.15.x"
  RELEASE_OTP: "26.x"

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        elixir: ${{ fromJson(env.ELIXIR_VERSIONS) }}
        otp: ${{ fromJson(env.OTP_VERSIONS) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir and Erlang/OTP
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}
          cache: mix

      - name: Install dependencies
        run: mix deps.get

      - name: Compile
        run: mix compile --warnings-as-errors

      - name: Run tests
        run: mix test

  build:
    runs-on: ubuntu-latest
    needs: test

    strategy:
      fail-fast: false
      matrix:
        elixir: ${{ fromJson(env.ELIXIR_VERSIONS) }}
        otp: ${{ fromJson(env.OTP_VERSIONS) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir and Erlang/OTP
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}
          cache: mix

      - name: Install dependencies
        run: mix deps.get

      - name: Compile
        run: mix compile --warnings-as-errors

      - name: Build Hex package
        run: mix hex.build

      - name: Upload Hex package artifact
        uses: actions/upload-artifact@v4
        with:
          name: cloudflare_api-hex-${{ matrix.elixir }}-otp-${{ matrix.otp }}
          path: cloudflare_api-*.tar

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir and Erlang/OTP
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.RELEASE_ELIXIR }}
          otp-version: ${{ env.RELEASE_OTP }}
          cache: mix

      - name: Install dependencies
        run: mix deps.get

      - name: Compile
        run: mix compile --warnings-as-errors

      - name: Build Hex package
        run: mix hex.build

      - name: Capture Hex package filename
        run: |
          TARBALL=$(ls cloudflare_api-*.tar)
          echo "HEX_TARBALL=$TARBALL" >> "$GITHUB_ENV"

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: ""
          draft: false
          prerelease: false

      - name: Upload Hex tarball to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.HEX_TARBALL }}
          asset_name: ${{ env.HEX_TARBALL }}
          asset_content_type: application/x-tar
